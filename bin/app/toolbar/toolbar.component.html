<md-toolbar color="primary">
  <span>RMR2 {{title}}</span>
  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <nav>
    <a md-button routerLink="/dashboard" routerLinkActive="active">
      <md-icon>folder_open</md-icon><span>  Dashboard</span>
    </a>
    <a md-button routerLink="/dataupload" routerLinkActive="active">
      <md-icon><i class="material-icons">layers</i></md-icon><span>  Data</span>
    </a>
    <a md-button routerLink="/dictionary" routerLinkActive="active">
      <md-icon><i class="material-icons">library_books</i></md-icon><span>  Dictionary</span>
    </a>
    <a md-button routerLink="/account" routerLinkActive="active">
      <md-icon><i class="material-icons">account_circle</i></md-icon><span>  Account</span>
    </a>
<!--
    <a md-button routerLink="/chatboard" routerLinkActive="active">
      <md-icon>chat</md-icon><span>  Chatboard</span>
    </a>
-->
  </nav>
</md-toolbar>
<!-- menu opens when trigger button is clicked -->
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="start.open()" disabled> Settings </button>
  <button md-menu-item (click)="end.open()" disabled> Try it out </button>
  <button md-menu-item disabled> Help </button>
  <button md-menu-item disabled> Sign Out </button>
</md-menu>
